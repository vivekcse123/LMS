<div class="container">
    <h2 class="mb-4 text-black">Student Queries</h2>
    <div class="card">
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="studentEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="studentEmail" placeholder="Enter your email / Username" required>
          </div>
          <div class="mb-3">
            <label for="studentQuery" class="form-label">Your Query</label>
            <textarea class="form-control" id="studentQuery" rows="5" placeholder="Write your query here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-send">Send</button>
        </form>
      </div>
    </div>
  </div>
